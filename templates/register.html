{% extends 'base.html' %}

{% block header %}
<title>Sign up</title>
<h1>Register</h1>
{% endblock header %}


{% block content %}
<form action="#" method="post">
  <label for="email">Email: </label>
  <input type="email" name="email">
  <br /><br />
  <label for="password">Password: </label>
  <input type="password" name="password">
  <br /><br />
  <button type="submit">Register</button>
</form>
{% endblock content %}
