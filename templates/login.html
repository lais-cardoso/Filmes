{% extends 'base.html' %}

{% block header %}
<title>Login</title>
<h1>Login</h1>
{% endblock header %}


{% block content %}
<form action="{{ url_for('begin') }}" method="get">
  <label for="email">Email</label>
  <input type="email" name="email">
  <br /><br />
  <label for="password">Password</label>
  <input type="password" name="password">
  <br /><br />
  <button type="submit">Login</button>
</form>
{% endblock content %}
